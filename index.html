<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Roboto&family=Sometype+Mono&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.25, user-scalable=yes"
    />
    <title>Toolstation Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quiz-container">
      <div class="middle-container">
        <div class="input-container">
          <input
            type="text"
            id="answer"
            placeholder="START TYPING YOUR ANSWER"
          />
          <button id="guessed">
            <span id="current-question">0</span>
            /
            <span id="total-questions">16</span>
            <span>GUESSED</span>
          </button>
          <button id="give-up-button">GIVE UP</button>
          <button id="reset-button">RESET</button>
          <button id="timer">60</button>
        </div>
        <div class="image-container">
          <div id="FESTOOL"></div>
          <div id="UPONOR"></div>
          <div id="ABB"></div>
          <div id="THREEM"></div>
          <div id="MAKITA"></div>
          <div id="HENCO"></div>
          <div id="ATTEMA"></div>
          <div id="DEWALT"></div>
          <div id="SPAX"></div>
          <div id="NEMEF"></div>
          <div id="ILLBRUCK"></div>
          <div id="STANLEY"></div>
          <div id="JUNG"></div>
          <div id="VIEGA"></div>
          <div id="MILWAUKEE"></div>
          <div id="BOSCH"></div>
          <div class="backdrop">
            <div id="overlay">
              <div id="overlay-text">Game Over</div>
            </div>
            <img src="images/toolstation.png" alt="Image" class="toolstation-image" />
          </div>
        </div>
      </div>
    </div>
    <audio id="coinSound" src="audio/coin.mp3"></audio>

    <audio id="victorySound" src="audio/victory.mp3"></audio>
    <audio id="gameOverSound" src="audio/gameover.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
